<div>
    <div class="video-container-register">
        <br>
        Add new user
        <br>
        <webcam on-stream="onStream(stream)"
                on-access-denied="onError(err)"
                on-streaming="onSuccess()"
                channel="channel">
        </webcam>
        <br>
        <input required type="text" ng-model="userName">
        <br>
        <button type="submit" class="btn btn-success" ng-click="getVideoData(0, 0, 800, 600)">Register</button>
    </div>

</div>
