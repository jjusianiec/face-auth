<div>
    <div class="video-container">
        <webcam on-stream="onStream(stream)"
                on-access-denied="onError(err)"
                on-streaming="onSuccess()"
                channel="channel">
        </webcam>
        <br>
        <button class="btn btn-success" ng-click="getVideoData(0, 0, 800, 600)">Login</button>
        <button class="btn btn-warning" ng-click="goToRegister()">Register</button>
    </div>
</div>
